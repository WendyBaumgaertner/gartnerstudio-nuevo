<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="arquitectura, contacto, contactanos, formulario, cotizacion, cotizar proyectos">
    <meta name="description"
        content="Gartner Studio es un estudio especializado en visualización arquitectónica que ofrece servicios de renderizado, modelado 3D y confección de planos. Nuestro equipo de expertos en diseño y tecnología transformará tus ideas en imágenes impresionantes y realistas. Con una amplia experiencia en el campo, utilizamos las últimas herramientas y técnicas para brindarte resultados visualmente impactantes. Desde renders detallados hasta modelos 3D interactivos, estamos comprometidos en convertir tus visiones arquitectónicas en realidad. Contáctanos hoy mismo y descubre cómo Gartner Studio puede elevar tu proyecto al siguiente nivel.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto | Gärtner Studio</title>
    <link rel="shortcut icon" href="../recursos/icono-blanco.png">
</head>

<body>
    <div class="fondo-contacto">
        <header class="header-principal">
            <nav class="navbar navbar-expand-lg bg-none deg-navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../recursos/Marca-de-agua-blanca.png"
                            alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel" style="width:320px">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav">
                                <li class="marcador"><a class="enlace-pag pag-home" href="../index.html">Home</a></li>
                                <li class="marcador"><a class="enlace-pag pag-sobrenos" aria-current="page"
                                        href="./sobre-nosotros.html">Sobre nosotros</a></li>
                                <li class="marcador"><a class="enlace-pag pag-proy"
                                        href="./proyectos.html">Proyectos</a></li>
                                <li class="marcador"><a class="enlace-pag pag-serv"
                                        href="./servicios.html">Servicios</a></li>
                                <li class="marcador-actual"><a class="enlace-pag pag-actual"
                                        href="./contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="main-contacto">

            <h1 class="titulo-contacto animate__animated animate__slideInLeft animate__slow animate__delay-0.3s">Completá el formulario y recibí la cotización de tu proyecto</h1>

            <form class="form-general" action="#">

                <!-- inputs -->
                <section class="input-completar">
                    <div class="form-floating anim1 animate__animated animate__fadeInUp animate__slow">
                        <input type="text" class="form-control fondo-input" id="floatingInput" placeholder="Nombre">
                        <label class="texto-input" for="floatingInput">Nombre completo</label>
                    </div>
                    <div class="form-floating anim2 animate__animated animate__fadeInUp animate__slow">
                        <input type="email" class="form-control fondo-input" id="floatingInput"
                            placeholder="name@example.com">
                        <label class="texto-input" for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating anim3 animate__animated animate__fadeInUp animate__slow">
                        <input type="tel" class="form-control fondo-input" id="floatingPassword" placeholder="telefono">
                        <label class="texto-input" for="floatingPassword">Número de teléfono</label>
                    </div>
                </section>


                <!-- check list -->
                <section class="check-list anim4 animate__animated animate__fadeInUp animate__slow animate__delay-2s">
                    <h3 class="sub-form">Selecciona el tipo de servicio</h3>
                    <div class="check-servicios">
                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check1">
                            <label class="label-serv" for="check1">
                                <img src="../recursos/cont-icon-3d.png" alt="icono-3d">
                                <p>Modelado 3D</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check2">
                            <label class="label-serv" for="check2">
                                <img src="../recursos/cont-icon-plan.png" alt="icono-planos">
                                <p>Planos</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check3">
                            <label class="label-serv" for="check3">
                                <img src="../recursos/cont-icon-render.png" alt="icono-render">
                                <p>Renders</p>
                            </label>
                        </div>

                        <div class="check-serv">
                            <input class="inp-serv" type="checkbox" value="" id="check4">
                            <label class="label-serv" for="check4">
                                <img src="../recursos/cont-icon-360.png" alt="icono-3d">
                                <p>Renders 360°</p>
                            </label>
                        </div>
                    </div>
                </section>

                <section class="input-selectarea anim5 animate__animated animate__fadeInUp animate__slow animate__delay-3s">
                    <!-- seleccionar archivo -->

                    <div class="mb-3">
                        <label class="sub-form" for="formFile" class="form-label">Adjuntá imagenes de referencia, en
                            caso de tenerlas</label>

                        <input class="form-control sel-arch" type="file" id="formFile">
                    </div>

                    <!-- text area -->

                    <div class="input-group">
                        <textarea class="form-control tx-area" aria-label="With textarea"
                            placeholder="Comentario..."></textarea>
                    </div>
                </section>

                <input class="btn-submit animate__animated animate__bounceIn" type="submit" value="Enviar">
            </form>
            <a class="wpp-float" href="#"><img src="../recursos/icon-wpp2.svg" alt="Icono wpp"></a>
        </main>
    </div>

    <footer class="footer-proyectos">
        <section class="footer-contactanos">
            <h2>Contactanos</h2>
            <ul class="lista-contactanos">
                <li>
                    <img src="../recursos/icon-mail.svg" alt="icono mail">
                    <p>wendybaumgaertner@gmail.com</p>
                </li>
                <li>
                    <img src="../recursos/icon-tel.svg" alt="icono telefono">
                    <p>+54 11 55704493</p>
                </li>
                <li>
                    <img src="../recursos/icon-map.svg" alt="icono mapa">
                    <p>Recoleta, CABA</p>
                </li>
            </ul>
        </section>
        <section class="footer-seguinos">
            <h2>Seguinos</h2>
            <ul class="lista-redes">
                <li><a href="#"><img class="logos-footer" src="../recursos/icon-fb.svg" alt="Facebook"></a></li>
                <li><a href="#"><img class="logos-footer" src="../recursos/icon-ig.svg" alt="Instagram"></a></li>
                <li><a href="#"><img class="logos-footer" src="../recursos/icon-tw.svg" alt="Twitter"></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
